<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Website - Referral Code</title>
    <link rel="stylesheet" href="Styles/referral.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Budget Tracker App</h1>
        <br>
        <p>Enter your referral code to unlock special features.</p>

        <div class="referral-section">
            <label for="referralCode" style="font-weight: bold;">Referral Code:</label>
            <input type="text" id="referralCode" placeholder="Enter referral code">
            <button id="submitReferral">Submit</button>
        </div>

        <div class="get-referral">
            <p>Don't have a referral code?</p>
            <br>
            <button id="getReferral" ><a href="pricing.html" style="text-decoration:none; color: white;">Get Referral Code</a></button>
        </div>

        <p id="message"></p>
    </div>

    <script src="Scripts/referral.js"></script>
</body>
</html>
