<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App - Income</title>
    <link rel="stylesheet" href="Styles/income.css">
</head>
<body>
    <header class="hdr"> <a href="main.html" style="text-decoration: none; color:white;">Home</a> </header>
    <div class="container">
        <h1>Income Setup</h1>
        <form class="income-form">
            <div class="form-group">
                <label for="total-income">Total Income</label>
                <input type="number" id="total-income" placeholder="Enter your total income" min="0">
            </div>

            <div class="form-group">
                <label for="other-income">Other Income</label>
                <input type="number" id="other-income" placeholder="Enter other sources of income" min="0">
            </div>

            <div class="form-group">
                <label for="income-type">Month</label>
                <select id="income-type">
                    <option value="Jan">January</option>
                    <option value="Feb">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>

            <button type="button" class="add-income-btn" onclick="addIncome()">Add Income</button>
        </form>

        <div class="income-table-container">
            <table class="income-table" id="income-table">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Total Income</th>
                        <th>Other Income</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Budget App. All rights reserved. Developed By Daksh Shah</p>
    </footer>

    <script src="Scripts/income.js"></script>
</body>
</html>
